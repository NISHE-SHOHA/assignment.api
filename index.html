<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
      body{
        background-color: oldlace;
      }
      #text-info{
          color: rgb(25, 25, 226);
        }
        #search-btn{
          background-color: rgb(25, 25, 226);
        }
        #search-field{
          border: rgb(25, 25, 226) solid 2px;
        }
    </style>
  </head>
  <body class="container">
    <section class="book my-2">
      <h2 id="text-info" class="text-center  pt-5 fw-bold">Search Your Favourite Book!!!</h2>
      <!-- Input Box -->
      <div class="d-flex">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Book Details"
          id="search-field"
        />
        <button onclick="searchBook()" class="btn btn-dark" id="search-btn">Search</button>
      </div>
    </section>
     <div id="search-found">
      <p id="error-message" class="text-danger">Something went worng please try again later</p>
  </div>

<!-- single book details -->
<div id="book-details" class="w-50 mx-auto">
</div>

    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
    <script src="/js/book.js"></script>
  </body>
</html>
